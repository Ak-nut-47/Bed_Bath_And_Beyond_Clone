<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Living Home | Admin Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <div class="main">
         <div class="side-section">
             <p id="home">Better Living Home</p>
             <p>Admin Panel</p>
             <ul>
                <li id="dashboard-page">Dashboard</li>
                <li id="products-page">Products</li>
                <li id="orders-page">Orders</li>
                <li id="customers-page">Customers</li>
             </ul>
         </div>
         <div class="content-section">
            <div id="products-display">
                <h2>Products</h2>
                <p id="prodStatus"></p>
            </div>
            <div id="orders-display">
                <h2>Orders</h2>
                <p id="orderStatus">21 Number of total orders placed so far</p>
            </div>
            <div id="customers-display">
                <h2>Customers</h2>
                <p id="userStatus">We have 5 customers registered with us</p>
            </div>
         </div>
    </div>
</body>
<script src="./dashboard.js"></script>
</html>
